<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Index</title>
    <link rel="icon" href="../images/icon.png" type="image/png" />
  </head>
  <body>
    <div class="main-container">
      <div class="nav">
        <div class="top-nav">
          <div class="nav-links">
            <button class="hamburger-button"></button>
            <div class="logo-container">
              <div class="logo"></div>
            </div>
          </div>
          <div class="card-container">
            <button class="card-button"></button>
          </div>
        </div>
      </div>
      <div class="main-content-container">
        <div class="content-container">
          <div class="content-boven">
            <div class="content-logo-container">
              <div class="content-logo"></div>
            </div>
          </div>
          <div class="content-midden">
            <div class="content-tekst">
              We heten u van harte welkom in ons restaurant en kijken ernaar uit
              om u te verwennen met smaakvolle gerechten en een onvergetelijke
              eetervaring. Onze passie voor heerlijk eten, gastvrijheid en een
              gezellige sfeer staat centraal bij alles wat we doen.
            </div>
          </div>
          <div class="content-onder">
            <button onclick="startSession()" class="start-button">Start hier</button>
          </div>
        </div>
      </div>
      <div class="onder-container">
      <div class="onder-style"></div>
      </div>
    <script src="js/global/cl_request.js"></script>
    <script src="js/cl_index.js"></script>
  </body>
</html>
