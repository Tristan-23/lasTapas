<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/inputs.css" />
    <title>inputs</title>
  </head>
  <body>
    <div class="main-container">
      <div class="boven-container"></div>
      <div class="onder-container">
        <div class="tafelnummer-container">
          <div class="content-container">
            <div class="text-container">Tafelnummer</div>
            <div class="input-container">
              <input
                type="input"
                placeholder="Tafelnummer"
                name="Tafelnummer"
              />
            </div>
          </div>
        </div>
        <div class="personen-container">
          <div class="content-container">
            <div class="text-container">Aantal Personen</div>
            <div class="input-container">
              <input
                type="input"
                placeholder="Aantal Personen"
                name="Aantal Personen"
              />
            </div>
          </div>
        </div>
        <div class="gereserveerd-container">
          <div class="content-container">
            <div class="text-container">Gereserveerd</div>
            <div class="input-container">
              <input
                type="input"
                placeholder="Gereserveerd"
                name="Gereserveerd"
              />
            </div>
          </div>
        </div>
        <div class="onder-style-container">
          <div class="onder-style"></div>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo"></div>
      </div>
    </div>
  </body>
</html>
