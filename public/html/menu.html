<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>menu</title>
    <link rel="icon" href="../images/menu.png" type="image/png" />
  </head>
  <body>
    <div class="main-container">
      <div class="nav">
        <div class="top-nav">
          <div class="links-nav">
            <button class="hamburger-button"></button>
            <div class="logo-container">
              <div class="logo"></div>
            </div>
          </div>
          <div class="card-container">
            <button class="card-button"></button>
          </div>
        </div>
        <div class="onder-nav">
          <button class="tapas-button active">Tapas</button>
          <button class="dessert-button">Dessert</button>
          <button class="drinks-button">Drinks</button>
        </div>
        <div class="rechts-onder-nav">
          <div class="tijd-container">03:00:00</div>
        </div>
      </div>
      <div class="main-content-container">
        <div class="content-container">
          <!-- Placeholder items - your current content -->
          <div class="placeholder-container">
            <div class="placeholder-boven-container">
              <div class="placeholder-foto-container"></div>
              <div class="placeholder-name-container">Patatas bravas</div>
              <div class="placeholder-description-container">
                Gefrituurde aardappeltjes met pittige tomatensaus
              </div>
            </div>
            <div class="placeholder-onder-container">
              <button class="placeholder-orderbutton">Bestel hier</button>
            </div>
          </div>

          <!-- Additional placeholder items omitted for brevity -->
        </div>
      </div>
      <div class="onder-style-container">
        <div class="onder-style"></div>
      </div>

      <!-- Updated receipt modal structure -->
      <div id="receipt-modal" class="modal">
        <div class="reciept-top">
          <span class="close-btn">&times;</span>
          <div class="reciept-tekst">Your Order</div>
        </div>
        <div class="modal-content">
          <div class="reciept-placeholder-container">
            <div class="reciept-placeholder-foto"></div>
            <div class="reciept-placeholder-left-container">
              <div class="reciept-placeholder-tekst-container">
                Patatas bravas
              </div>
              <div class="reciept-placeholder-allergy-container">
                <div class="reciept-placeholder-allergy"></div>
              </div>
            </div>
            <div class="reciept-placeholder-right-container">
              <div class="reciept-placeholder-content-container">
                <div class="reciept-placeholder-price-container">â‚¬4.50</div>
                <div class="reciept-placeholder-button-container">
                  <button class="reciept-placeholder-button-min">-</button>
                  <input class="reciept-placeholder-input" value="1" />
                  <button class="reciept-placeholder-button-plus">+</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Additional receipt items can be added similarly -->
        </div>
        <div class="modal-footer-tekst">Thank you for your order</div>
        <div class="modal-footer">
          <button class="checkout-btn-order">Order</button>
        </div>
      </div>

      <!-- Sidebar structure (hidden by default) -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
          <span class="close-sidebar">&times;</span>
          <h2>Request Assistance</h2>
          <button class="server-btn" id="call-ober-btn">
            Call for a Server
          </button>
          <button class="request-btn" id="call-salt-pepper-btn">
            Request Salt or Pepper
          </button>
          <button class="request-btn" id="call-napkins-btn">
            Request More Napkins
          </button>
        </div>
      </div>
    </div>

    <script src="js/global/cl_request.js"></script>
    <script src="js/cl_menu.js"></script>
  </body>
</html>
